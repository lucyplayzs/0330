<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>lucyworld</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='bootstrap.min.css')}}">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
   <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
   <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body >
    
    <div class="col-sm-3 col-sm-offset-3 col-xs-12 col-xs-offset-0 xs-hidden">
    {% if not session.logged_in %}
    <a href="{{url_for('login')}}">
    <button type="button" name="button" class="btn btn-info  btn-lg sign-up-hero" style="position: absolute;top:100px;left:150px">
    Sign Up</button></a></div>
        
    {%else%}
    <a href="{{url_for('logout')}}">
    <button type="button" name="button" class="btn btn-info  btn-lg sign-up-hero" style="position: absolute;top:100px;left:150px">
    Logout</button></a></div>
    {%endif%}
    
    {%for message in get_flashed_messages()%}
    <div class="flash">{{message}}</div>
    {%endfor%}
    {%block body%}{%endblock%}
</div>
</body>
</html>
